<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="member-img"><img class="header-img" src="assets/images/image-equilibrium.jpg" alt="equilibrium"></div>
        <img class="veiw-eye" src="assets/images/icon-view.svg" alt="veiw-eye">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-mid">
        <div class="card-ethe"><img src="assets/images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></div> 
        <div class="card-clock"><img src="assets/images/icon-clock.svg" alt="" /><p>3 days left</p></div>
      </div>
      <div class="card-footer">
        <img src="assets/images/image-avatar.png" alt=""> 
        <p>Creation of <a href="">Jules Wyvern</a> </p>
      </div>
    </div>
  </div>
</body>

</html>
